<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>100DaysOfCode Tweet Button</title>
  </head>
  <body>

    <script>
      function setCount(n) {
        theDay=30;
        setDay=new Date();
        setDay.setTime(setDay.getTime()+(theDay*1000*60*60*24));
        expDay=setDay.toGMTString();
        document.cookie="count="+n+";expires="+expDay;
      }
      function getCount() {
        theName="count=";
        theCookie = document.cookie+";"
        start=theCookie.indexOf(theName);
        if(start !=-1){
          end = theCookie.indexOf(";",start);
          count = eval(unescape(theCookie.substring(start+theName.length,end)));
          document.write(count + "Time Visit");
          setCount(count+1);
        }else{
          document.write("Welcome, First Time VisitÔºÅ");
          setCount(2);
        }
      }
      getCount();
    </script>
  </body>
</html>
